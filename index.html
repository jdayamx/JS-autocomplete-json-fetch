<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>AutoFetch Capitals</title>

</head>
<body>
    <!-- container class for css. mt-5 margin top 5 ove it down-->
    <div class="container mt-5">

        <!-- class = row using bootstrap classes-->
        <div class="row">
            <!-- column md-6 6 column division. m-auto - put it in the middle-->
            <div class="col-md-8 m-auto">
                    <!-- text-center to put in center mb-3 margin bottom 3rem-->
                    <h3 class="text-center mb-3">
                        SEARCH FOR STATES!
                    </h3>

                    <div class="form-group">
                        <!-- input field with form-conrol class and form-control-lg to make it look big-->
                        <input type="text" placeholder="Start typing state name or abbreviation" id="inputText" class="form-control form-control-lg">
                    </div>

                   <div id="list-of-matches">
                       <!-- list of matches will come here-->
                   </div>
            </div>
        </div>
    </div>
    
    <script src="js/main.js"></script>

</body>
</html>
